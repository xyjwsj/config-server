server:
  port: ${run_port}
eureka:
  client:
    service-url:
      defaultZone : http://discovery-server:7001/eureka/
    eureka-server-read-timeout-seconds: 30000
  instance:
    prefer-ip-address: true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 30000  ##暂时这样
hystrix.command.default.execution.timeout.enabled: false
hystrix.threadpool.default.coreSize: 30
hystrix.threadpool.default.queueSizeRejectionThreshold: 20
hystrix.command.default.circuitBreaker.requestVolumeThreshold: 100

feign:
  httpclient:
    enabled: true
