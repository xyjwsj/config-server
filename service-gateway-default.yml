server:
  port: 80
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:7001/eureka/
  instance:
    hostname: discovery-server
    prefer-ip-address: true
zuul:
  routes:
      user:
          path: /api-user/**
          serviceId: provider-user
      order:
          path: /api-order/**
          url: provider-order
      validatechannel:
          path: /api-validatechannel/**
          url: provider-validatechannel
      notify:
          path: /api-notify/**
          url: provider-notify
