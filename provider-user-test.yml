server:
  port: 8001
  error:
    path: /exception/error
eureka:
  client:
    service-url:
      defaultZone : http://192.168.150.158:7001/eureka/
  #instance:
  #  prefer-ip-address: true
hystrix:
  threadpool:
    default:
      coreSize: 100 #缺省为10
      maxQueueSize: 80
      queueSizeRejectionThreshold: 50
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 60000
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    #hikari:
#      max-lifetime: 1800000
#      maximum-pool-size: 64
#      read-only: false
#      connection-timeout: 30000
#      idle-timeout: 600000
#      minimum-idle: 20
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.150.158:3306/foreign_user?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: hoolai
    initialSize: 20
    minIdle: 20
    maxActive: 64
# 配置获取连接等待超时的时间
    maxWait: 800
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
# 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 300000
#spring.datasource.validationQuery=SELECT 1 FROM DUAL
    validationQuery: SELECT 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
# 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: false
    maxPoolPreparedStatementPerConnectionSize: -1
  zipkin:
    base-url: http://192.168.150.158:10400
mybatis:
  type-aliases-package: com.hoolai.access.foreign.provider.user.dao.mybatis.vo
  mapper-locations: classpath:com/hoolai/access/foreign/provider/user/dao/mybatis/mapper/*Mapper.xml
logging:
  level: info
  file: /var/logs/provider_user.log
  config: logback-spring.xml
