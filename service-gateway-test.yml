server:
  port: 9001
  tomcat:
    max-threads: 128
    min-spare-threads: 64
eureka:
  client:
    service-url:
      defaultZone: http://192.168.150.158:7001/eureka/
  instance:
    prefer-ip-address: true
zuul:
  routes:
      user:
          path: /api/user/**
          serviceId: provider-user
      order:
          path: /api/order/**
          serviceId: provider-order
      validatechannel:
          path: /api/validatechannel/**
          url: provider-validatechannel
      notify:
          path: /api/notify/**
          url: provider-notify
      public:
          path: /api/public/**
          serviceId: provider-user
          stripPrefix: false
      oauth:
          path: /oauth/token/**
          serviceId: security-oauth
          stripPrefix: false
          #url: http://192.168.150.158:6001/oauth/token
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
    max-total-connections: 100000
    max-per-route-connections: 10000
  semaphore:
    max-semaphores: 1000
  retryable: true
  ignored-patterns: /**/privateApi/**
security:
  oauth2:
    resource:
      user-info-uri: http://192.168.150.158:6001/user
  ignored: /api/public/**,/oauth/token/**
