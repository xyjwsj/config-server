server:
  port: 9001
  tomcat:
    max-threads: 128
    min-spare-threads: 64
eureka:
  client:
    service-url:
      defaultZone: http://192.168.1.197:7001/eureka/
  instance:
    prefer-ip-address: true
zuul:
  routes:
      user:
          path: /api/user/**
          serviceId: provider-user
      order:
          path: /api/order/**
          serviceId: provider-order
      publicorder:
          path: /api/public/pay/**
          serviceId: provider-order
          stripPrefix: false
      publicvalidatechannel:
          path: /api/public/validatechannel/**
          url: provider-validatechannel
          stripPrefix: false
      notify:
          path: /api/notify/**
          url: provider-notify
      report:
          path: /api/report/**
          url: provider-report
      publicreport:
          path: /api/public/report/**
          url: provider-report
          stripPrefix: false
      publicuser:
          path: /api/public/user/**
          serviceId: provider-user
          stripPrefix: false
      publicOrder:
          path: /api/public/pay/**
          serviceId: provider-order
          stripPrefix: false
      #hloauth:
          #path: /oauth/**
          #serviceId: security-oauth
          #stripPrefix: false
          #url: http://192.168.20.112:6001/oauth/token
  host:
    socket-timeout-millis: 60000
    connect-timeout-millis: 60000
    max-total-connections: 100000
    max-per-route-connections: 10000
  semaphore:
    max-semaphores: 1000
  retryable: false
  ignored-patterns: /**/private/api/**
hoolai:
  prefix:
    ignore:
      oauth: /api/user/oauth
      order: /api/public/pay
    validate:
      apple: /api/public/pay/apple
      goole: /api/public/pay/google
security:
  oauth2:
    resource:
      user-info-uri: http://192.168.1.197:6001/user
    #client:
    #  access-token-uri: http://192.168.20.112:6001/oauth/token
    #  user-authorization-uri: http://192.168.20.112:6001/oauth/authorize
    #  client-secret: 7g8trcvehjp4bi52
    #  client-id: yvz5o319oolklggq
    #  scope: refresh_token,password
  ignored: /api/public/**,.*\.(html|htm|gif|jpg|jpeg|bmp|png|ico|txt|js|css)$
logging:
  level: debug
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 60000
ribbon:
  ReadTimeout: 60000
  ConnectTimeout: 60000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
