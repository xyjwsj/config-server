server:
  port: ${run_port}
  error:
    path: /exception/error
eureka:
  client:
    service-url:
      defaultZone : ${eureka_url}
  instance:
    prefer-ip-address: true
    ip-address: ${host_ip}
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    #hikari:
#      max-lifetime: 1800000
#      maximum-pool-size: 64
#      read-only: false
#      connection-timeout: 30000
#      idle-timeout: 600000
#      minimum-idle: 20
    driver-class-name: com.mysql.jdbc.Driver
    #url: jdbc:mysql://192.168.150.158:3306/foreign_user?useUnicode=true&characterEncoding=utf-8&useSSL=false
    url: jdbc:mysql://192.168.150.158:3306/foreign_user?characterEncoding=utf-8&connectTimeout=3000
    username: ${db_username}
    password: ${db_password}
    initialSize: 20
    minIdle: 20
    maxActive: 64
    maxWait: 800
    timeBetweenEvictionRunsMillis: 60000
    minEvictableIdleTimeMillis: 300000
    poolPreparedStatements: false
    maxPoolPreparedStatementPerConnectionSize: -1
  zipkin:
    base-url: http://zipkin-server:10400
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 60000
mybatis:
  type-aliases-package: com.hoolai.access.foreign.provider.user.dao.mybatis.vo
  mapper-locations: classpath:com/hoolai/access/foreign/provider/user/dao/mybatis/mapper/*Mapper.xml
logging:
  level: info
  path: /var/log
