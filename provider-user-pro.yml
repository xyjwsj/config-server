server:
  port: ${run_port}
  error:
    path: /exception/error
eureka:
  client:
    service-url:
      defaultZone : ${eureka_url}
  instance:
    prefer-ip-address: true
    ip-address: ${host_ip}
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
