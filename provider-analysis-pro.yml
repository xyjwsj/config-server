server:
  port: 8601
  error:
    path: /exception/error
eureka:
  client:
    service-url:
      defaultZone : ${eureka_url}
  instance:
    prefer-ip-address: true
    ip-address: ${host_ip}
hystrix:
  threadpool:
    default:
      coreSize: 100 #缺省为10
      maxQueueSize: 80
      queueSizeRejectionThreshold: 50
  command:
    default:
      execution:
        timeout:
          enabled: false
        isolation:
          thread:
            timeoutInMilliseconds: 60000
feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true
spring:
  zipkin:
    base-url: http://zipkin-server:10400
  redis:
    host: ${redis_host}
    password: ${redis_password}
    port: 6379
    pool:
      max-active: 300
      min-idle: 0
      max-wait: -1
      max-idle: 50
datasource:
  type: com.zaxxer.hikari.HikariDataSource
  write:
    driver-class-name: com.mysql.jdbc.Driver
    jdbc-url: jdbc:mysql://db:3306/analysistic_backup?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: ${db_username}
    password: ${db_password}
    max-lifetime: 1800000
    maximum-pool-size: 32
    read-only: false
    connection-timeout: 30000
    idle-timeout: 600000
    minimum-idle: 20
  read:
    driver-class-name: com.mysql.jdbc.Driver
    jdbc-url: jdbc:mysql://db_read:3306/analysistic_backup?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: ${db_username}
    password: ${db_password}
    max-lifetime: 1800000
    maximum-pool-size: 32
    read-only: false
    connection-timeout: 30000
    idle-timeout: 600000
    minimum-idle: 20
mybatis:
  type-aliases-package: com.hoolai.access.foreign.provider.analysis.dao.mybatis.vo
  mapper-locations: classpath:com/hoolai/access/foreign/provider/analysis/dao/mybatis/mapper/*Mapper.xml
logging:
  level: info
  config: classpath:logback-spring.xml
