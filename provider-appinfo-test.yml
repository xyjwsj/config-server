server:
  port: 10200
  error:
    path: /exception/error
eureka:
  client:
    service-url:
      defaultZone : http://192.168.150.158:7001/eureka/
  instance:
    prefer-ip-address: true
spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: 192.168.150.158:9092
          zk-nodes: 192.168.150.158:2181
      #bindings:
      #  input:
      #    destination: provider-order
      #  output:
      #    destination: provider-appinfo
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
