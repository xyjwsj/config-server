      max-lifetime: 1800000
      maximum-pool-size: 20
      read-only: false
      connection-timeout: 30000
      idle-timeout: 600000
      minimum-idle: 10
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.150.158:3306/foreign_appinfo?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: hoolai
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 10000
mybatis:
