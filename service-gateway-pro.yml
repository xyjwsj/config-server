server:
  port: 9001
  tomcat:
    max-threads: 128
    min-spare-threads: 64
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:7001/eureka/
  instance:
    prefer-ip-address: true
zuul:
  routes:
      user:
          path: /api/user/**
          serviceId: provider-user
      order:
          path: /api/order/**
          serviceId: provider-order
      validatechannel:
          path: /api-validatechannel/**
          url: provider-validatechannel
      notify:
          path: /api-notify/**
          url: provider-notify
  host:
    max-total-connections: 100000
    max-per-route-connections: 1000
  semaphore:
    max-semaphores: 1000
  retryable: false
  ignored-patterns: /**/privateApi/**
hystrix.command.default.execution.timeout.enabled: true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 30000
