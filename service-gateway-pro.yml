server:
  port: 9001
eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:7001/eureka/
  instance:
    prefer-ip-address: true
zuul:
  routes:
      user:
          path: /api/user/**
          serviceId: api-user
      order:
          path: /api/order/**
          serviceId: api-order
      validatechannel:
          path: /api-validatechannel/**
          url: provider-validatechannel
      notify:
          path: /api-notify/**
          url: provider-notify
  host:
    max-total-connections: 100000
    max-per-route-connections: 1000
  semaphore:
    max-semaphores: 1000
  retryable: true
