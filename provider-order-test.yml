server:
  port: 8201
eureka:
  client:
    service-url:
      defaultZone : http://10.1.129.197:7001/eureka/
  instance:
    prefer-ip-address: true
    ip-address: 10.1.129.197
proxy:
  enabled: true
  host: 10.1.1.253
  port: 8118
spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: 10.1.129.197:9092
          zk-nodes: 10.1.129.197:2181
        bindings:
          report:
            destination: report_stream
            producer:
              partitionCount: 1
          log:
            destination: log_stream
            producer:
              partitionCount: 1
  task:
    pool:
      corePoolSize: 10
      maxPoolSize: 30
      keepAliveSeconds: 10000
      queueCapacity: 30
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      max-lifetime: 1800000
      maximum-pool-size: 20
      read-only: false
      connection-timeout: 30000
      idle-timeout: 600000
      minimum-idle: 10
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://10.1.1.253:3306/foreign_order?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: hoolai
  zipkin:
    base-url: http://zipkin-server:10400
  thymeleaf:
    cache: false
    mode: HTML5
    encoding: UTF-8
    content-type: text/html
    prefix: classpath:/templates/ 
    suffix: .html
hystrix:
  threadpool:
    default:
      coreSize: 200 #缺省为10
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 60000
mybatis:
  type-aliases-package: com.hoolai.access.foreign.provider.order.dao.mybatis.vo
  mapper-locations: classpath:com/hoolai/access/foreign/provider/order/dao/mybatis/mapper/*Mapper.xml
service.host.ip: 10.1.129.197
